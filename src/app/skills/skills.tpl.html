<div class="container">
	<div class="row">
		<div class="section-header">
			List of My Skills and Tools
		</div>
		<div class="col-sm-10 col-sm-offset-1">
			<div ng-repeat="(category,categoryContent) in ::list">
				<h2>{{category}}</h2>

				<div ng-repeat="item in categoryContent">
					<h4>{{item.name}}</h4>
					<div class="row">
						<div class="col-sm-12"><progressbar value="item.proficiency"></progressbar></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
